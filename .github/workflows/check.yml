name: Check
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Check CV
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Install dependencies
        run: make install-apt-deps

      - name: Compile using xelatex
        run: make cv